name: Build Raspberry Pi

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-raspi:
    name: Build for Raspberry Pi 3
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - armv7-unknown-linux-gnueabihf  # 32-bit Raspberry Pi OS
          - aarch64-unknown-linux-gnu      # 64-bit Raspberry Pi OS

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install cross
      run: cargo install cross --git https://github.com/cross-rs/cross

    - name: Build raspi example for ${{ matrix.target }}
      run: cross build --example raspi --release --target ${{ matrix.target }}

    - name: Build raspi_influxdb example for ${{ matrix.target }}
      run: cross build --example raspi_influxdb --release --target ${{ matrix.target }}

    - name: Rename binaries
      run: |
        mkdir -p artifacts
        if [ "${{ matrix.target }}" = "armv7-unknown-linux-gnueabihf" ]; then
          cp target/${{ matrix.target }}/release/examples/raspi artifacts/raspi-armv7
          cp target/${{ matrix.target }}/release/examples/raspi_influxdb artifacts/raspi_influxdb-armv7
        else
          cp target/${{ matrix.target }}/release/examples/raspi artifacts/raspi-aarch64
          cp target/${{ matrix.target }}/release/examples/raspi_influxdb artifacts/raspi_influxdb-aarch64
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: raspi-${{ matrix.target }}
        path: artifacts/*
        if-no-files-found: error

    - name: Upload release assets
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/*
