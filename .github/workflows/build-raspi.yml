name: Build Raspberry Pi

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-raspi:
    name: Build for Raspberry Pi 3
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - armv7-unknown-linux-gnueabihf  # 32-bit Raspberry Pi OS
          - aarch64-unknown-linux-gnu      # 64-bit Raspberry Pi OS

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-linux-gnueabihf gcc-aarch64-linux-gnu

    - name: Build example for ${{ matrix.target }}
      run: cargo build --example raspi --release --target ${{ matrix.target }}

    - name: Rename binary
      run: |
        mkdir -p artifacts
        if [ "${{ matrix.target }}" = "armv7-unknown-linux-gnueabihf" ]; then
          cp target/${{ matrix.target }}/release/examples/raspi artifacts/raspi-armv7
        else
          cp target/${{ matrix.target }}/release/examples/raspi artifacts/raspi-aarch64
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: raspi-${{ matrix.target }}
        path: artifacts/*
        if-no-files-found: error

    - name: Upload release asset
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: artifacts/raspi-${{ matrix.target == 'armv7-unknown-linux-gnueabihf' && 'armv7' || 'aarch64' }}
        asset_name: raspi-${{ matrix.target == 'armv7-unknown-linux-gnueabihf' && 'armv7' || 'aarch64' }}
        asset_content_type: application/octet-stream
